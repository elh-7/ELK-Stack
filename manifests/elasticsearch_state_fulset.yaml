# ================================================================
# ELASTICSEARCH STATEFULSET
# Despliegue con persistencia y configuración de seguridad SSL
# ================================================================

apiVersion: apps/v1                   # Versión de la API utilizada para objetos de tipo StatefulSet
kind: StatefulSet                     # Tipo de recurso: StatefulSet gestiona pods con identidad estable y almacenamiento persistente

metadata:                             
  name: elasticsearch                 # Nombre del StatefulSet (identifica el conjunto de Pods)
  namespace: logging                  # Namespace donde se desplegará el recurso

spec:                                 # Especificación funcional del StatefulSet
  serviceName: "elasticsearch"        # Nombre del Service Headless asociado (usado para descubrimiento DNS)
  replicas: 3                         # Número de Pods (réplicas) que formarán el clúster de Elasticsearch
  selector:                           # Define los Pods que serán gestionados por este StatefulSet
    matchLabels:
      app: elasticsearch              # Debe coincidir con la etiqueta definida en el template

  template:                           # Plantilla que define cómo se crean los Pods
    metadata:
      labels:
        app: elasticsearch            # Etiqueta que permite asociar los Pods al Service y al StatefulSet
    spec:
      containers:                     # Lista de contenedores dentro del Pod
      - name: elasticsearch           # Nombre del contenedor principal
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.4  # Imagen oficial de Elasticsearch versión 7.17.4
        ports:
        - containerPort: 9200         # Puerto para la API REST (consultas externas y Kibana)
        - containerPort: 9300         # Puerto de comunicación interna entre nodos del clúster

        env:                          # Variables de entorno que configuran el comportamiento de Elasticsearch
        - name: cluster.name
          value: "efk-cluster"        # Nombre lógico del clúster de Elasticsearch

        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name # Asigna automáticamente al nodo el nombre del Pod (ej. elasticsearch-0)

        - name: discovery.seed_hosts
          value: "elasticsearch-0.elasticsearch.logging.svc.cluster.local,elasticsearch-1.elasticsearch.logging.svc.cluster.local,elasticsearch-2.elasticsearch.logging.svc.cluster.local"
                                       # Lista de nodos conocidos para el descubrimiento inicial del clúster

        - name: cluster.initial_master_nodes
          value: "elasticsearch-0,elasticsearch-1,elasticsearch-2"
                                       # Define los nodos que pueden ser maestros durante la formación inicial del clúster

        - name: network.host
          value: "0.0.0.0"             # Configura Elasticsearch para escuchar en todas las interfaces de red

        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"   # Asigna memoria mínima y máxima para la JVM (ajustable según recursos)

        # ----------- SEGURIDAD X-PACK -----------
        - name: xpack.security.enabled
          value: "true"                # Activa el módulo de seguridad (autenticación y cifrado)
        - name: xpack.security.authc.api_key.enabled
          value: "true"                # Habilita autenticación mediante API Keys

        - name: ELASTIC_PASSWORD
          value: "TuPasswordSeguro"    # Contraseña del usuario "elastic" (administrador principal)

        # ----------- CIFRADO DE TRANSPORTE ENTRE NODOS -----------
        - name: xpack.security.transport.ssl.enabled
          value: "true"                # Habilita SSL/TLS en la comunicación entre nodos
        - name: xpack.security.transport.ssl.verification_mode
          value: "certificate"         # Verifica el certificado de los nodos
        - name: xpack.security.transport.ssl.key
          value: "/usr/share/elasticsearch/config/certs/elasticsearch.key"
        - name: xpack.security.transport.ssl.certificate
          value: "/usr/share/elasticsearch/config/certs/elasticsearch.crt"
        - name: xpack.security.transport.ssl.certificate_authorities
          value: "/usr/share/elasticsearch/config/certs/ca.crt"

        # ----------- CIFRADO DE COMUNICACIÓN HTTP (API REST) -----------
        - name: xpack.security.http.ssl.enabled
          value: "true"                # Habilita SSL/TLS en la API REST (puerto 9200)
        - name: xpack.security.http.ssl.key
          value: "/usr/share/elasticsearch/config/certs/elasticsearch.key"
        - name: xpack.security.http.ssl.certificate
          value: "/usr/share/elasticsearch/config/certs/elasticsearch.crt"
        - name: xpack.security.http.ssl.certificate_authorities
          value: "/usr/share/elasticsearch/config/certs/ca.crt"

        volumeMounts:                  # Define los volúmenes que se montan dentro del contenedor
        - name: data
          mountPath: /usr/share/elasticsearch/data  # Carpeta donde se guardan los datos persistentes del nodo
        - name: certs
          mountPath: /usr/share/elasticsearch/config/certs  # Ruta donde se montan los certificados SSL
          readOnly: true              # Se monta como solo lectura para proteger los certificados

      volumes:                        # Volúmenes adicionales no persistentes (como secretos o configuraciones)
      - name: certs
        secret:
          secretName: elastic-certs   # Nombre del Secret que contiene los certificados SSL/TLS

  volumeClaimTemplates:               # Plantilla de volumen persistente (PVC) para cada Pod
  - metadata:
      name: data                      # Nombre del volumen persistente asociado al almacenamiento de datos
    spec:
      accessModes: ["ReadWriteOnce"]  # Modo de acceso: un solo nodo puede montar el volumen en lectura/escritura
      storageClassName: nfs-csi       # Clase de almacenamiento usada (controlador CSI de NFS)
      resources:
        requests:
          storage: 10Gi               # Capacidad solicitada para cada volumen persistente (10 GB)

# ---------------------------------------------------------------
# RESUMEN FUNCIONAL:
# - Crea 3 Pods con almacenamiento persistente individual (StatefulSet).
# - Cada Pod tiene nombre estable: elasticsearch-0, elasticsearch-1, etc.
# - Usa un Service Headless para descubrimiento interno.
# - Habilita seguridad y comunicación cifrada con certificados.
# - Los datos se guardan en volúmenes NFS gestionados por CSI.
# ---------------------------------------------------------------
