apiVersion: v1                           # Versión de la API usada para definir objetos básicos de Kubernetes
kind: ServiceAccount                     # Tipo de recurso: una cuenta de servicio que provee identidad a los pods dentro del clúster
metadata:                                # Metadatos descriptivos del objeto
  name: fluentd                          # Nombre asignado a la ServiceAccount (identificador único dentro del namespace)
  namespace: logging                     # Namespace donde se crea la cuenta de servicio; debe coincidir con los demás recursos del stack (Fluentd, Elasticsearch, Kibana)